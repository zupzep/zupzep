<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zupzep Docs</title>

  <!-- Theme: Vue (default light mode) -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" id="theme-link" />

  <!-- Font: Fira Code for dev vibes -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Fira Code', monospace;
    }

    .app-name {
      font-weight: bold;
      color: #00DC82;
    }

    .sidebar {
      background-color: #f8f8f8;
    }

    .dark-mode .sidebar {
      background-color: #1e1e1e;
    }

    .dark-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: transparent;
      font-size: 24px;
      cursor: pointer;
      z-index: 999;
      user-select: none;
    }

    .sidebar-toggle {
      position: fixed;
      top: 10px;
      left: 10px;
      background: transparent;
      font-size: 24px;
      cursor: pointer;
      z-index: 999;
      user-select: none;
    }

    .app-sub-sidebar {
      display: none;
    }

    .github-corner {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="app">Loading Zupzep Docs...</div>

  <!-- üåó Dark Mode Toggle Icon -->
  <div class="dark-toggle" onclick="toggleDarkMode()">
    <span id="mode-icon">üåô</span>
  </div>

  <!-- üìö Sidebar Toggle Icon -->
  <div class="sidebar-toggle" onclick="toggleSidebar()">
    <span id="sidebar-icon">üìÇ</span>
  </div>

  <script>
    window.$docsify = {
      name: 'Zupzep Docs',
      loadSidebar: true,
      subMaxLevel: 2,
      themeColor: '#00DC82',
      search: 'auto'
    };

    function toggleDarkMode() {
      const body = document.body;
      const themeLink = document.getElementById('theme-link');
      const icon = document.getElementById('mode-icon');

      body.classList.toggle('dark-mode');

      if (body.classList.contains('dark-mode')) {
        themeLink.setAttribute('href', '//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css');
        icon.textContent = 'üåû';
      } else {
        themeLink.setAttribute('href', '//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css');
        icon.textContent = 'üåô';
      }
    }

    function toggleSidebar() {
      const subSidebar = document.querySelector('.app-sub-sidebar');
      const icon = document.getElementById('sidebar-icon');
      if (subSidebar) {
        if (subSidebar.style.display === 'none') {
          subSidebar.style.display = 'block';
          icon.textContent = 'üìÅ';
        } else {
          subSidebar.style.display = 'none';
          icon.textContent = 'üìÇ';
        }
      }
    }

    document.addEventListener('DOMContentLoaded', function () {
      const subSidebar = document.querySelector('.app-sub-sidebar');
      if (subSidebar) {
        subSidebar.style.display = 'none';
      }
    });
  </script>

  <!-- Docsify Core -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- Search Plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
