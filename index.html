<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>zupzep</title>

  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" id="theme-link">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Fira Code', monospace;
    }
    .app-name {
      font-weight: bold;
      color: #00DC82;
    }
    .sidebar {
      background-color: #f8f8f8;
    }
    .dark-mode .sidebar {
      background-color: #1e1e1e;
    }
    .dark-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #00DC82;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="app">Loading Zupzep Docs...</div>

  <div class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ— Toggle Mode</div>

  <script>
    window.$docsify = {
      name: 'zupzep',
      repo: 'zupzep/zupzep',
      loadSidebar: false,
      subMaxLevel: 2,
      search: 'auto',
      themeColor: '#00DC82'
    };

    function toggleDarkMode() {
      const body = document.body;
      const themeLink = document.getElementById('theme-link');
      body.classList.toggle('dark-mode');
      if (body.classList.contains('dark-mode')) {
        themeLink.setAttribute('href', '//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css');
      } else {
        themeLink.setAttribute('href', '//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css');
      }
    }
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
